<script>
    function checkswitch2() {
        startingpage = sessionStorage.getItem("startpage");
        if (startingpage !== null) {
            document.getElementById("switch2").innerHTML = startingpage;
        }
        switch2 = document.getElementById("switch2").innerHTML;
        if (switch2 > 0) {
            document.getElementById("startpage").style.display = "none";
        }
        else {
            document.getElementById("startpage").style.display = "inline-block";
        }
        CheckColor();
    }
    function startgame(event) {
        document.getElementById("startpage").style.animationPlayState = "running";
        setTimeout(endanimation, 1950);
        document.getElementById("switch2").innerHTML = 1;
        sessionStorage.setItem("startpage", 1);
        mode = event.target.innerHTML;
        switch (mode) {
            case "Easy Mode":
                document.getElementById("mode").innerHTML = "34";
                document.getElementById("modeD").innerHTML = "5";
                document.getElementById("sliderb").innerHTML = "34";
                document.getElementById("sliderg").innerHTML = "34";
                document.getElementById("slider2b").innerHTML = "5";
                document.getElementById("slider2g").innerHTML = "5";
                break;

                document.getElementById("mode").innerHTML = "24";
                document.getElementById("modeD").innerHTML = "3";
                document.getElementById("sliderb").innerHTML = "24";
                document.getElementById("sliderg").innerHTML = "24";
                document.getElementById("slider2b").innerHTML = "3";
                document.getElementById("slider2g").innerHTML = "3";

                document.getElementById("slider2g").innerHTML = "2";
        }
    }
